[flake8]
max-line-length = 127
exclude = 
    .git,
    __pycache__,
    migrations,
    venv,
    env,
    .venv,
    .env,
    build,
    dist,
    *.egg-info
ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
    E501   # line too long (handled by black)
per-file-ignores =
    __init__.py:F401
    */settings/*.py:E402
    */tests/*.py:F401,F811